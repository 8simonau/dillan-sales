<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <title>Dillan Sales</title>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button class="btn">Prix</button>
      <button class="btn inactive">Villes</button>
    </div>
    <div class="card">
      <div class="labelled-input">
        <label>Age du plus jeune</label>
        <input id="age" type="number" min="70" placeholder="75">
      </div>
      <div class="labelled-input">
        <label class="mt-4">Valeur du bien</label>
        <input id="value" type="number" min="200000" placeholder="300000">
        <p class="mb-0">
          Valeur mini du bien: <span id="min">257 879 €</span>
        </p>
      </div>
      <div class="result">
        <p class="text-center bold">Pricing Dillan</p>
        <p id="pricing">116 333 €</p>
      </div>
    </div>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
