<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">

  
  <link rel="stylesheet" href="style.css">

  <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />


  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <title>Dillan Sales</title>
</head>
<body>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
  <div class="container">
    <div class="nav">
      <button id="pricing-button" class="btn inactive">Prix</button>
      <button id="map-button" class="btn">Villes</button>
    </div>
    <div id="pricing-card" class="card inactive">
      <div class="labelled-input">
        <label>Age du plus jeune</label>
        <input id="age" type="number" min="70" placeholder="75">
      </div>
      <div class="labelled-input">
        <label class="mt-4">Valeur du bien</label>
        <input id="value" type="number" min="200000" placeholder="300000">
        <p class="mb-0">
          Valeur mini du bien: <span id="min">257 879 €</span>
        </p>
      </div>
      <div class="result">
        <p class="text-center bold">Pricing Dillan</p>
        <p id="pricing">116 333 €</p>
      </div>
    </div>

    <div id="map" class="card">
    </div>

  </div>

    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiOHNpbW9uYXUiLCJhIjoiY2xwaXFxbWVwMDI3NTJubDZxa2g2dmtxbSJ9.BF_dr7VOxg6PixXHrEE-FQ';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/8simonau/clqo68jll00pi01qyfcs1enz5', // style URL
      center: [2.40, 47.41], // starting position [lng, lat]
      zoom: 6, // starting zoom
    });
    // Add the control to the map.
    map.addControl(
    new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl,
    countries: "fr",
    types: "place, postcode"
    })
    );

    </script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
