<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <!-- favicon -->
  <link href="https://assets-global.website-files.com/635bcfc5c3b17618b2c67741/635bcfc5c3b176488ec679c3_Dillan_logo_square.png" rel="shortcut icon" type="image/x-icon" />

  <!-- Mapbox script and CSS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet'/>

  <title>Dillan - outils commerciaux</title>
</head>
<body id="top">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <div class="navbar">
    <img src="https://assets-global.website-files.com/635bcfc5c3b17618b2c67741/635bcfc5c3b176953ec67971_Dillan_logo%20svg.svg" width="120px" alt="Logo Dillan">
    <div class="nav">
      <button id="pricing-button" class="btn">Prix</button>
      <button id="map-button" class="btn inactive">Villes</button>
    </div>
  </div>

  <div class="content">

    <div id="pricing-container" class="container">


      <p class="container-title">Pricing</p>

      <div class="card">

        <div>
          <div class="labelled-input">
            <label>Age du plus jeune</label>
            <input id="age" type="number" min="70" placeholder="75">
          </div>

          <div class="labelled-input">
            <label>Valeur du bien</label>
            <input id="value" type="number" min="200000" placeholder="300000">
            <p>
              Valeur minimale: <span id="min">257 879 €</span>
            </p>
          </div>
        </div>

          <div class="result">
            <p class="text-center semi-bold">Pricing Dillan</p>
            <p id="pricing">116 333 €</p>
          </div>

          <div class="results-details">
            <ul>
            <li><i class="fa-solid fa-percent"></i><span id="percentage">38.8%</span></li>
            <li><i class="fa-solid fa-forward-step"></i><span id="next-age">122 167 €</span></li>
            <li><i class="fa-regular fa-calendar"></i><span id="life-expectancy">17.8 ans</span></li>

          </ul>
        </div>

        <div id="chuck">
        </div>

      </div>
    </div>

    <div id="map-container" class="container">

      <p class="container-title">Eligibilité géographique</p>

      <div id="map" class="card">
      </div>
    </div>

  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
